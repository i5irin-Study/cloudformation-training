AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  TemplateNetwork:
    Type: String
  TemplateSecurity:
    Type: String
  TemplateApplication:
    Type: String
  SSHFromAddress:
    Type: String
Resources:
  Network:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Ref TemplateNetwork
  Security:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Ref TemplateSecurity
      Parameters:
        SSHFromAddress: !Ref SSHFromAddress
    DependsOn: Network
  Application:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Ref TemplateApplication
    DependsOn: Security
